<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //    声明数组
    var arr=[2,6,1,7,4]
    function getMin(){
        // 假设数组的第一个元素是最小值
        var min=arr[0]
        // 遍历数组，取出数组的值
        for(var i=0;i<arr.length;i++){
            // 逐步取出与min进行比较
            if(min>arr[i]){
                min=arr[i]
            }
        }
        return min
    }
    // getMin
    console.log(getMin())
    </script>
</body>
</html>
